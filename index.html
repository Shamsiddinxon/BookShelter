<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Noto+Sans&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>BookShelt</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <div class="header__left">
                <img class="header__logo" src="./images/site-blak-logo.svg" alt="" width="226" height="44">

                <div class="header__input-">
                    <img src="./images/search.svg" alt="" width="19" height="19">
                    <input class="header__input" type="text" placeholder="Search books">
                </div>
            </div>

            <div header_right>
                <a class="header__sun-link" href="#">
                    <img src="./images/icon-sun.svg" alt="" width="23" height="23">
                </a>
                <button class="header__logaut-btn" id="logautBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero__rerult">
            <p class="result">Showing <span id="result">10</span> Result</p>
        </div>

        <button class="hero__new-btn"><img src="./images/new-.svg" alt="">Order by newest</button>
    </section>

    <!-- MAIN -->
    <main class="main">

        <!-- BOOKMARK -->
        <section class="bookmark">
            <div class="bookmark__top">
                <h2 class="bookmark__title">Bookmarks</h2>
                <p class="bookmark__desc">If you don’t like to read, you haven’t found the right book</p>
            </div>

            <ul class="bookmark__list">
                <li class="bookmark__item">
                    <div>
                        <h3 class="bookmark__item-title">Python</h3>
                        <p class="bookmark__item-desc">David M. Beazley</p>
                    </div>
                    <div>
                        <button class="bookmark__bookmarkbtn">
                            <img src="./images/book.svg" alt="" weight="24" height="24">
                        </button>
                        <button class="bookmark__delebtn">
                            <img src="./images/delete.svg" alt="" weight="24" height="24">
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <!-- PRODUCT -->
        <section class="product">
            <ul class="product__list">
                <li class="product__item">
                    <div class="product__top">
                        <img class="product__img" src="./images/inmg.png" alt="">
                    </div>

                    <div class="product__item-descs">
                        <h3 class="product__item-title">Python</h3>
                        <p class="product__item-desc">David M. Beazley</p>
                        <p class="product__item-year">2009</p>
                    </div>

                    <div class="product__item-bottom">
                        <div>
                            <button class="product__item-bookmark-btn">Bookmark</button>
                            <button class="product__item-more-btn">More Info</button>
                        </div>
                        <button class="product__item-read-btn">Read</button>
                    </div>
                </li>

                <li class="product__item">
                    <div class="product__top">
                        <img class="product__img" src="./images/inmg.png" alt="">
                    </div>

                    <div class="product__item-descs">
                        <h3 class="product__item-title">Python</h3>
                        <p class="product__item-desc">David M. Beazley</p>
                        <p class="product__item-year">2009</p>
                    </div>

                    <div class="product__item-bottom">
                        <div>
                            <button class="product__item-bookmark-btn">Bookmark</button>
                            <button class="product__item-more-btn">More Info</button>
                        </div>
                        <button class="product__item-read-btn">Read</button>
                    </div>
                </li>

                <li class="product__item">
                    <div class="product__top">
                        <img class="product__img" src="./images/inmg.png" alt="">
                    </div>

                    <div class="product__item-descs">
                        <h3 class="product__item-title">Python</h3>
                        <p class="product__item-desc">David M. Beazley</p>
                        <p class="product__item-year">2009</p>
                    </div>

                    <div class="product__item-bottom">
                        <div>
                            <button class="product__item-bookmark-btn">Bookmark</button>
                            <button class="product__item-more-btn">More Info</button>
                        </div>
                        <button class="product__item-read-btn">Read</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
